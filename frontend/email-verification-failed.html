<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Failed - MoodGram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.8s ease-out;
      }
      h1 {
        color: #dc3545; /* Red for error */
        margin-bottom: 20px;
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 25px;
      }
      .btn-primary,
      .btn-secondary {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
        margin: 0 10px;
      }
      .btn-primary {
        background-color: #6a0dad;
        color: white;
      }
      .btn-primary:hover {
        background-color: #5a009a;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      .btn-link {
        color: #6a0dad;
        text-decoration: none;
        font-weight: 500;
        margin-top: 15px;
        display: inline-block;
      }
      .btn-link:hover {
        text-decoration: underline;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>❌ Email Verification Failed ❌</h1>
      <p>
        The verification link is invalid, has expired, or an error occurred
        during the process.
      </p>
      <p>
        Please ensure you clicked the most recent link sent to your email. If
        you continue to experience issues, you may try registering again.
      </p>
      <a href="/register.html" class="btn btn-primary">Register Again</a>
      <a href="/login.html" class="btn btn-secondary">Back to Login</a>
    </div>
  </body>
</html>
